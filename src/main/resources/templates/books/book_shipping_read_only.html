<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			The following information is important to calculate shipping cost for
			the product.</br> The dimensions (L X W X H) is for the box that is used
			to package the product - not the product's dimensions.
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Length (millimetre):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.length}" readonly/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Width (millimetre):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.width}" readonly/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Height (millimetre):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.height}" readonly/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Weight (gram):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.weight}" readonly/>
			</div>
		</div>
	</div>
</body>
</html>
